// Top-level build file where you can add configuration options common to all sub-projects/modules.
ext {
    libraries = [
            supportVersion     : "23.4.0",
            kotlinVersion      : '1.0.2',
            ankoVersion        : "0.8.3",
            butterknife        : "7.0.1",
            retrofitVersion    : "2.0.2",
            okhttp3Version     : "3.2.0",
            gsonVersion        : "2.6.2",
            junitVersion       : "4.12",
            awsSdkVersion      : '2.2.16',
            playServicesVersion: '8.4.0',
    ]
    GROUP = "com.guizion.frameworks.yaf"
    VERSION_NAME = "0.0.1"
}

buildscript {
    ext.kotlin_version = '1.0.2'
    ext.buildConfiguration = [
            gradleBuildPluginVersion: "2.1.0",
            kotlinVersion           : '1.0.2',
    ]
    repositories {
        jcenter()
        maven {
            url 'https://repos.zeroturnaround.com/nexus/content/repositories/zt-public-releases'
        }
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://jitpack.io" }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            name 'glide-snapshot'
            url 'http://oss.sonatype.org/content/repositories/snapshots'
        }
        maven { url "https://jitpack.io" }
        maven { url "https://clojars.org/repo/" }
        maven {
            url 'http://oss.sonatype.org/content/repositories/snapshots'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

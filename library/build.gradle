buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${rootProject.ext.buildConfiguration.gradleBuildPluginVersion}"
//        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
//        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${rootProject.ext.buildConfiguration.kotlinVersion}"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'maven-publish'
//apply from: 'https://raw.github.com/chrisbanes/gradle-mvn-push/master/gradle-mvn-push.gradle'

//apply plugin: 'com.neenbedankt.android-apt'
//apply plugin: 'com.github.dcendents.android-maven'

def libraries = rootProject.ext.libraries;

//group='com.github.Hazer'
def VERSION_NAME = "0.0.1"
def GROUP = "io.vithor.frameworks"
def POM_ARTIFACT_ID = "yaf"

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName VERSION_NAME
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
    }
    lintOptions {
        warning 'InvalidPackage'
    }
}

repositories {
    jcenter()
    maven { url "https://clojars.org/repo/" }
    mavenCentral()
    maven { url "https://jitpack.io" }
}
publishing {
    repositories {
        maven {
            url "s3://guizion-artfactory/"
            credentials(AwsCredentials) {
                accessKey "${guizion_aws_accessid}"
                secretKey "${guizion_aws_accesskey}"
            }
        }
    }

    publications {
        yamvp(MavenPublication) {
            artifactId = POM_ARTIFACT_ID
            groupId = GROUP
            version = VERSION_NAME
            artifact "${project.buildDir}/outputs/aar/${project.name}-release.aar"
        }
    }
}
